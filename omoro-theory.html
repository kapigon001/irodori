## Executive Summary

本レポートは、B2B研修領域における新たな理論体系「Omoro Theory（オモロ理論）」を提示する。

### 「おもろい」の定義

> **「おもろい」とは、個性が外から見えて輝いている状態である。**

従来、「おもろい」は「楽しい」「嬉しい」といった感情と混同されてきた。しかし本理論において「おもろい」は感情ではなく**観察可能な状態**を指す。ある人が没入し、その人固有の個性が発揮され、周囲から見て輝いている---この客観的に観察できる状態こそが「おもろい」である。

### Omoro Theoryの独自価値（USP）

| 独自価値 | 内容 |
|---------|------|
| **状態起点アプローチ** | 「おもろい」という観察可能な状態を、再現可能な「没入パターン」として型化する |
| **改革の両輪モデル** | 個人改革と組織改革を同時に回し、相互作用による持続的変革を実現する |
| **Will/Can/Must統合** | やりたい・できる・求められるの三要素が重なる状態を意図的に設計する |

### 理論的位置づけ

Omoro Theoryは、フロー理論・自己決定理論・経験学習モデル等の既存理論を統合しながら、「個性が輝く状態を意図的に設計し、業務成果に接続する」という空白領域を埋める。これは従来のB2B研修が到達できなかった領域である。

## 1. 理論の背景と問題意識

### 1.1 従来のB2B研修の限界

従来のB2B研修は、以下の前提に立脚してきた。

| 従来の前提 | 根底にある発想 | 生じる問題 |
|-----------|---------------|-----------|
| スキル欠損モデル | 「社員にはスキルが不足している」 | 受講者を「補われる側」に位置づけ、主体性を損なう |
| 組織適応モデル | 「組織の要求に個人を適応させる」 | 個人の個性・強みが活かされない |
| 知識注入モデル | 「知識を教えれば行動が変わる」 | 研修後の行動変容が起きない |
| Must起点設計 | 「やるべきことを起点に設計する」 | やらされ感が生じ、効果が持続しない |

これらの前提に基づく研修は、「研修直後は意識が高まるが、1週間で元に戻る」という現象を生み出してきた。企業は毎年多額の研修投資を行うが、その効果は一過性に留まり、持続的な行動変容には至らない。

**問題の本質**: 従来の研修は「欠損を補う」発想に立っているため、受講者は「補われる側」として受動的な姿勢になる。この構造そのものが、研修効果の減衰を引き起こしている。

### 1.2 「おもろい」という未開拓領域

一方で、ビジネスの現場には以下の事実が存在する。

- 同じ業務でも、ある人は没頭し、ある人は苦痛を感じる
- 没入状態で働く人は、そうでない人より高い生産性を発揮する
- 個性が発揮されている人は、周囲から見て「輝いて」見える

この「個性が外から見えて輝いている状態」---すなわち「おもろい」状態---は、成果創出の強力なドライバーである。しかし、これまでの研修理論はこの状態を「測定困難」「主観的」として体系化の対象から外してきた。

**Omoro Theoryの挑戦**: 「おもろい」という状態を、研修設計の起点として活用可能な形に変換する。具体的には、「おもろい」状態を「没入パターン」として型化し、業務での再現を可能にする。

## 3. Omoro Theoryの理論体系

### 3.1 Core Concept：「おもろい」状態の設計

Omoro Theoryの核心は、**「おもろい」という観察可能な状態を、意図的に設計し、業務成果に接続する**ことにある。

| **手段層** | ゲーム・対話・心理的安全性 | 没入パターンを発見・発揮するための環境条件 |

### 3.2 2本柱モデル（Individual × Organization）

Omoro Theoryは、変革を**「個人（Individual）」と「組織（Organization）」の2本柱**で捉える。

| 柱 | 焦点 | 問い |
|---|------|------|
| **Individual（個人）** | 個性の発見と活用 | 「この人はどうあれば輝くか？」 |
| **Organization（組織）** | 環境の設計と整備 | 「組織はどうあれば個性を活かせるか？」 |

従来の研修は個人のみ、あるいは組織のみに焦点を当てていた。Omoro Theoryは両者を統合的に扱う。

### 3.3 改革の両輪モデル

#### 個人改革の3ステップ

| ステップ | 目的 | 方法 | 成果物 |
|----------|------|------|--------|
| **1. 個性の抽出** | Job Description上のスキルではなく、「人間的な本質」を発見する | 過去の没入体験の振り返り、他者からのフィードバック | 個性プロファイル |
| **2. 没入行動の特定** | 個性が活き、輝く瞬間を特定し、「型」として言語化する | ゲーム体験→観察→パターン抽出 | 没入パターンシート |
| **3. 業務への統合** | 没入パターンを業務アクションに落とし込む | 没入パターン × 現業務のマッチング | アクションプラン |

#### 組織改革の3ステップ

| ステップ | 目的 | 方法 | 成果物 |
|----------|------|------|--------|
| **1. 理念浸透** | 個人の個性が活き、かつ成果に繋がる理念・方針を作り浸透させる | 経営層と現場のワークショップ | 理念ステートメント |
| **2. 環境設計** | 会議の仕方や人員配置を変え、組織の方向と個人の個性を接続する | 組織診断、プロセス再設計 | 組織設計図 |
| **3. 状態目標** | 全員が「おもろい」状態で成果を出せる状態を定義し、目指す | 状態指標の設計、モニタリング | 状態KPI |

#### 両輪の連動原則

1. **個人の没入パターンを発見しても、組織がそれを活かす環境を整えなければ成果に繋がらない**
2. **組織が環境を整えても、個人が自分の没入パターンを理解していなければ活用できない**
3. **両輪を同時に回すことで、初めて「おもろい × 成果」が実現する**

## 4. 学術的根拠と正当化

### 4.1 フロー理論との接続と発展

Csikszentmihalyiのフロー理論は、Omoro Theoryの「没入」概念の学術的基盤を提供する。

| 観点 | フロー理論 | Omoro Theory | 発展のポイント |
|------|-----------|--------------|---------------|
| フローの発生 | 偶発的・状況依存的 | 意図的・設計可能 | 待つのではなく作り出す |
| 対象 | 個人の心理状態の研究 | 個人と組織の変革実践 | 研究から実践へ |
| 業務との接続 | 言及なし（学術研究） | 明示的に業務転用を設計 | 理論から応用へ |
| 成果物 | フロー状態の理解 | 没入パターンシート、アクションプラン | 知見からツールへ |

**Omoro Theoryの発展点**: フロー理論が「フローとは何か」を解明したのに対し、Omoro Theoryは「フローをどう作り出し、業務に活かすか」を設計する。

### 4.2 自己決定理論との接続と発展

Deci & Ryanの自己決定理論（SDT）は、内発的動機の三要素を提示している。

| SDTの三欲求 | Omoro Theoryでの対応 | 発展のポイント |
|-------------|---------------------|---------------|
| **自律性（Autonomy）** | Will：やりたいことを自分で選べる | 欲求を「設計変数」として扱う |
| **有能感（Competence）** | Can：できることで貢献できる | 業務との接続を明示化 |
| **関係性（Relatedness）** | Must：組織・他者から求められる | 組織要求を統合対象に含める |

**Omoro Theoryの発展点**: SDTが三欲求の「充足」を目指すのに対し、Omoro Theoryは三要素の「統合」を目指す。Will/Can/Mustが重なる状態を意図的に設計することで、内発的動機の最大化と組織成果の両立を実現する。

### 4.3 経験学習理論との接続と発展

Kolbの経験学習サイクルは、Omoro Theoryの「体験起点の気づき」の方法論的基盤を提供する。

\`\`\`

**Omoro Theoryの発展点**: 経験学習サイクルを「没入パターン発見→業務転用」という独自の文脈で再構成。座学（抽象的概念）からではなく、体験（具体的経験）から始める設計を徹底している。

### 4.4 ストレングスベースアプローチとの差異

| 観点 | ストレングスベース | Omoro Theory | 差異 |
|------|-------------------|--------------|------|
| 発見対象 | 強み（Strength）= 資質・才能 | 没入パターン = 行動条件 | 資質 → 行動 |
| 発見方法 | 診断ツール（34資質等） | ゲーム体験→内省→抽出 | 診断 → 体験 |
| 具体性 | カテゴリ分類 | 個人固有の行動パターン記述 | 分類 → 記述 |
| 業務接続 | 強みを活かせる役割に配置 | 没入パターンを業務アクションに転用 | 配置 → 転用 |

**決定的差異**: ストレングスベースが「あなたの強みはこれです」と診断結果を提示するのに対し、Omoro Theoryは「あなたが輝く条件を自分で発見し、言語化する」ことを支援する。診断依存から自己発見への転換である。

## 5. 実践への応用

### 5.1 個人改革の方法論

個人改革は、以下の3つのワークを通じて実現する。

| ワーク名 | 目的 | 方法 | 成果物 |
|----------|------|------|--------|
| **個性発見ワーク** | 人間的本質の言語化 | 過去の没入体験の振り返り、他者からのフィードバック収集 | 個性プロファイル |
| **没入パターン抽出ワーク** | 輝く瞬間の型化 | ゲーム体験→観察→「何が、どうあったから輝けたか」を言語化 | 没入パターンシート |
| **業務マッチングワーク** | Will/Can/Must統合 | 没入パターン × 現業務のマッチング分析 | アクションプラン |

#### 没入パターンシートの構成例

| 項目 | 記入内容 |
|------|---------|
| **状況（Situation）** | どのような状況で輝いていたか |
| **条件（Condition）** | 何があったから輝けたか |
| **行動（Behavior）** | 具体的にどのような行動を取っていたか |
| **結果（Result）** | どのような成果・状態が生まれたか |
| **再現条件（Reproduction）** | 業務で再現するために必要な条件 |

### 5.2 組織改革の方法論

組織改革は、以下の3つの施策を通じて実現する。

| 施策名 | 目的 | 方法 | 成果物 |
|--------|------|------|--------|
| **理念再設計** | 個性が活きる方針の策定 | 経営層と現場のワークショップ | 理念ステートメント |
| **環境リデザイン** | 個人×組織の接続 | 会議体の見直し、人員配置の最適化、心理的安全性の確保 | 組織設計図 |
| **状態KPI設定** | ゴール状態の定義 | 「おもろい」状態の測定指標設計 | 状態KPIダッシュボード |

#### 状態KPIの例

| KPI | 測定方法 | 目標値設定の考え方 |
|-----|---------|-------------------|
| **没入時間率** | 業務中に没入状態にあった時間の割合（自己申告＋上司観察） | 現状+10%を目標に段階的向上 |
| **没入パターン活用率** | 発見した没入パターンを業務で意識的に活用した頻度 | 週1回以上の活用を基準 |
| **個性発揮実感度** | 「自分らしさを発揮できている」の実感度（自己5段階＋他者評価） | 4以上を目標 |

> **測定のポイント**: 「おもろい」は「外から見えて輝いている状態」であるため、自己申告に加えて上司・同僚からの観察評価を併用することを推奨する。

### 5.4 手段としてのゲーム・対話・心理的安全性

「おもろい」状態を引き出し、没入パターンを発見するための手段として、以下の3要素を活用する。

| 手段 | 役割 | 設計のポイント |
|------|------|---------------|
| **ゲーム体験** | 没入状態を意図的に生成する | 適切な難易度設定、即時フィードバック、明確な目標 |
| **対話・内省** | 没入体験を言語化する | 「何が、どうあったから輝けたか」を問う問いかけ |
| **心理的安全性** | 個性の発揮を可能にする | 失敗を許容する場づくり、相互尊重の文化 |

## 6. 結論

### 6.1 理論的貢献

Omoro Theoryは、B2B研修理論に以下の貢献をもたらす。

| 貢献 | 内容 |
|------|------|
| **状態の設計化** | 「おもろい」という観察可能な状態を、「没入パターン」という再現可能な概念に変換 |
| **統合フレームワーク** | Will/Can/Mustの統合という、個人と組織の両方を満たす目標設定 |
| **両輪モデル** | 個人改革と組織改革の同時進行による、持続的変革の実現 |
| **空白領域の充填** | 「個人主導 × 状態起点 × 成果着地」という既存理論の空白を埋める |

### 6.2 実践的価値

企業にとってのOmoro Theoryの価値は以下の通りである。

| 観点 | 従来の研修 | Omoro Theory適用後 |
|------|----------|-------------------|
| **受講者の姿勢** | 「補われる側」として受動的 | 「発見する側」として主体的 |
| **研修効果の持続性** | 1週間で減衰 | 自己再現可能で持続 |
| **組織成果への接続** | 不明確 | Will/Can/Must統合により明確化 |
| **投資対効果** | 測定困難 | 状態KPIにより測定可能 |

### 6.3 Omoro Theoryの定義

> **Omoro Theory（オモロ理論）とは、「おもろい」---すなわち個性が外から見えて輝いている状態---を「没入パターン」として型化し、個人と組織の両輪改革を通じて、個性を発揮しながら成果を出す状態を意図的に設計する理論体系である。**

### 6.4 今後の展望

Omoro Theoryは、以下の方向で発展を続ける。

1. **測定手法の精緻化**: 「おもろい」状態をより客観的に測定する手法の開発
2. **業界別適用事例の蓄積**: 様々な業界・職種での適用事例の蓄積と体系化
3. **組織文化変革への拡張**: 研修を超えた組織文化変革プログラムへの発展
4. **テクノロジー活用**: AI・データ分析を活用した没入パターン発見支援
